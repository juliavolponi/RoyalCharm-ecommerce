{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Charm - Luxury Jewelry</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'store/logo.png' %}" alt="Royal Charm Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <!--  Search Bar -->
                <form class="d-flex search-container" method="GET" action="{% url 'product_list' %}">
                    <input class="form-control me-2" type="text" name="q" placeholder="Search for jewelry..." value="{{ request.GET.q }}">
                    <button class="button" type="submit">Search</button>
                </form>

                <!-- Category Buttons -->
                <div class="d-flex gap-2">
                    <a href="{% url 'category_page' 'necklaces' %}" class="button">Necklaces</a>
                    <a href="{% url 'category_page' 'bracelets' %}" class="button">Bracelets</a>
                    <a href="{% url 'category_page' 'earrings' %}" class="button">Earrings</a>
                    <a href="{% url 'category_page' 'rings' %}" class="button">Rings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Listing -->
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card shadow-sm">
                        <a href="{% url 'product_detail' product.pk %}">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        </a>
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-muted">Price: ${{ product.price }}</p>
                            <a href="{% url 'product_detail' product.pk %}" class="btn btn-warning">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No products found.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
