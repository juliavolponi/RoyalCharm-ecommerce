{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Royal Charm</title>
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <img src="{% static 'store/logo.png' %}" alt="Royal Charm Logo" height="50">
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container registration-container">
        <h2 class="text-center text-gold">Create an Account</h2>
        <div class="d-flex justify-content-center">
            <form method="post" class="w-50">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
