{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Royal Charm</title>
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="register-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <img src="{% static 'store/logo.png' %}" alt="Royal Charm Logo" height="50">
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container register-container">
        <div class="form-box">
            <h2 class="text-center text-gold">Create an Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-warning w-100">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
