{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Royal Charm</title>
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <img src="{% static 'store/logo.png' %}" alt="Royal Charm Logo" height="50">
            </a>
        </div>
    </nav>

    <!-- Success Message Section -->
    <div class="success-container text-center">
        <h2 class="text-gold">Payment Successful!</h2>
        <p class="text-light">Thank you for your purchase. Your order has been processed successfully.</p>
        <a href="{% url 'product_list' %}" class="btn btn-success">Continue Shopping</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="footer-text">&copy; 2025 Royal Charm. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-link">
                    <img src="{% static 'store/facebook-icon.png' %}" alt="Facebook" width="32" height="32">
                </a>
                <a href="https://instagram.com" target="_blank" class="social-link">
                    <img src="{% static 'store/instagram-icon.png' %}" alt="Instagram" width="32" height="32">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
