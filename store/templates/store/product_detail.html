{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Royal Charm</title>
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
</head>
<body>
    <div class="product-detail-container main-content">
        <div class="product-image">
            <img src="{{ product.image.url }}" class="detail-img" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p class="price">Price: ${{ product.price }}</p>

        <div class="product-buttons">
            <form action="{% url 'add_to_cart' product.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="button">Add to Cart</button>
            </form>

            <a href="{% url 'product_list' %}" class="button back-button">â¬… Back to Products</a>
        </div>
        </div>
        </div>

        <!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p class="footer-text">&copy; 2025 Royal Charm. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-link">
                <img src="{% static 'store/facebook-icon.png' %}" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" class="social-link">
                <img src="{% static 'store/instagram-icon.png' %}" alt="Instagram">
            </a>
        </div>
    </div>
</footer>
</body>
</html>
