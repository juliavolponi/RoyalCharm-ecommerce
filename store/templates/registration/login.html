{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Charm</title>
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="register-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <img src="{% static 'store/logo.png' %}" alt="Royal Charm Logo" height="50">
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container register-container">
        <div class="form-box">
            <h2 class="text-center text-gold">Login to Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register' %}" class="text-warning">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>
